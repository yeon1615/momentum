<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="weather">
      <div>
        <span id="temp"></span>
      </div>
      <div><span></span><img id="weather-icon" /></div>
    </div>
    <h2 id="clock">00 : 00 : 00</h2>
    <form class="login-form hidden">
      <input
        id="login-input"
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <button id="login-btn">Log In</button>
    </form>
    <h1 class="greeting hidden"></h1>
    <h2>What is your main focus for today?</h2>
    <form id="todo-form">
      <input id="todo-input" required type="text" />
    </form>
    <ul id="todo-list"></ul>
    <div id="quotes"><span></span><span></span></div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
